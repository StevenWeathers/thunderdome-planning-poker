version: '3.1'

services:
  thunderdome:
    build:
      context: .
      dockerfile: ./build/Dockerfile
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - asgard_mail
      - asgard_db
    environment:
      APP_DOMAIN: ".127.0.0.1"
      COOKIE_SECURE: "false"
      SMTP_SECURE: "false"
      SMTP_HOST: mail
      DB_NAME: thunderdome
      DB_USER: thor
      DB_PASS: odinson
    volumes:
      - ./data/thunderdome:/etc/thunderdome
  db: 
    image: postgres:13.2
    restart: always
    environment:
      POSTGRES_DB: thunderdome
      POSTGRES_USER: thor
      POSTGRES_PASSWORD: odinson
    expose:
      - 5432
    volumes:
      - :/data/postgres:/var/lib/postgresql/data
    networks:
      - asgard_db
  mail:
    image: djfarrelly/maildev:1.1.0
    restart: always
    ports:
      - 1080:80
      - 1025:25
    networks:
      - asgard_mail

networks:
 asgard_mail:
 asgard_db:
