<!doctype html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Thunderdome - Open Source Agile Planning Poker app</title>
    <meta name="description"
          content="Thunderdome is an open source agile planning poker app that helps teams estimate story points."/>

    <link rel="apple-touch-icon" sizes="180x180" href="{{.UIConfig.AppConfig.PathPrefix}}/img/apple-touch-icon.png" nonce="{{.Nonce}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{.UIConfig.AppConfig.PathPrefix}}/img/favicon-32x32.png" nonce="{{.Nonce}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{.UIConfig.AppConfig.PathPrefix}}/img/favicon-16x16.png" nonce="{{.Nonce}}">
    <link rel="manifest" href="{{.UIConfig.AppConfig.PathPrefix}}/img/site.webmanifest" nonce="{{.Nonce}}">
    <link rel="mask-icon" href="{{.UIConfig.AppConfig.PathPrefix}}/img/safari-pinned-tab.svg" color="#5bbad5" nonce="{{.Nonce}}">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <link rel="preconnect" href="https://fonts.googleapis.com" nonce="{{.Nonce}}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin nonce="{{.Nonce}}">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500&display=swap" rel="stylesheet" nonce="{{.Nonce}}">
    <script nonce="{{.Nonce}}">
      function setTheme() {
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }
      }
      setTheme()
    </script>
  </head>
  <body class="bg-slate-100 dark:bg-gray-900 flex flex-col min-h-screen">
    <noscript>
        <strong class="text-4xl font-bold text-red-500">
            We're sorry but ui doesn't work properly without JavaScript enabled.<br/>
            Please enable it to continue.
        </strong>
    </noscript>
    <script nonce="{{.Nonce}}">
      appConfig = {{.UIConfig.AppConfig}}
      ActiveAlerts = {{.UIConfig.ActiveAlerts}}
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
