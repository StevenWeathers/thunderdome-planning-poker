<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0">
		<title>Thunderdome - Open Source Agile Planning Poker app</title>
		<meta name="description" content="Thunderdome is an open source agile planning poker app that helps teams estimate story points." />

		<link rel="apple-touch-icon" sizes="180x180" href="/img/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="/img/android-icon-192x192.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
		<link rel="manifest" href="/img/manifest.json">
	</head>

	<body class="bg-gray-200">
		<noscript>
			<strong class="text-4xl font-bold text-red-500">We're sorry but ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
		</noscript>
		{{if .AnalyticsEnabled}}
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id={{.AnalyticsID}}"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', '{{.AnalyticsID}}');
		</script>
		{{end}}
		<script>
		appConfig = {{ .AppConfig }}
		</script>
	</body>
</html>
