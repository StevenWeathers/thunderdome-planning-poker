app:
  name: thunderdome
  ports:
    - name: default
      port: 8080
      targetPort: 8080
  container:
    image: stevenweathers/thunderdome-planning-poker
    env: 
      - key: APP_DOMAIN
        value: localhost
      - key: DB_HOST
        value: thunderdome-db
      - key: DB_USER
        value: thunderdome
      - key: DB_NAME
        value: thunderdome
      - key: SMTP_SECURE
        value: false
      - key: SMTP_HOST
        value: thunderdome-mail
      - key: SMTP_PORT
        value: 1025
  secrets:
    - key: DB_PASS
      value: secret
    - key: COOKIE_HASHKEY
      value: secret
    - key: CONFIG_AES_HASHKEY
      value: secret